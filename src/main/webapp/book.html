<body>
	<script src="js/book.js"></script>
	<center>
		<div id="time"></div>
	</center>

	<center>
		<h1 id="title">My Hanzi Web App</h1>
		<hr/>
	</center>
	
	<center>
	<span><a href="index.html"><button>Home</button></a></span>
	&nbsp;&nbsp;
	<span><a href="#"><button>Book</button></a></span>
	</center>
	<br/>
	
	<center>
		<h2 id="titleData">
			Book
		</h2>
		<table>
		<tr>
			<td><b>Add new Book:</b></td>
			<td><input id="inputBook" type="text" /></td>
			<td><button id="addBookButton" type="button" onclick="insertBookName()">Add</button></td>
		</tr>
		</table>
		<br/>
		<center><b>Result:</b> <div id="resultAddBook"></div></center>
		<br/>
		<br/>
		<br/>
		<!-- Browser will execute method "getAllHanziStrokeInBookName()", if user choose the option in this drop-down list-->
		<b>Choose Book:</b> &nbsp;<select id="bookList" onChange="getAllHanziStrokeInBookName()">
			<option id ="initial" value="initial">---Choose Book---</option>
		</select>
	</center>
	
	<br/>
	
	<center>
	<table>
		<tr>
			<td>Search Hanzi Stroke:</td>
			<td><input id="searchHanziStroke" type="text" /></td>
			<td><button id="searchHanziInBookButton" type="button" onclick="searchHanziStrokeInBook()">Search</button></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Input Hanzi Stroke:</td>
			<td><input id="inputHanziStroke" type="text" /></td>
			<td>Input Page Number:</td>
			<td><input id="inputPageNumber" type="text" /></td>
			<td><button id="addHanziInBookButton" type="button" onclick="insertHanziStrokeInBook()">Add</button></td>
		</tr>
	
	</table>
	</center>
	<br/>
	<center><b>Result:</b> <div id="result"></div></center>
	
	<br/><br/>
	<center>
		<h2 id="titleData">
			All Hanzi Stroke Written in 
		<span id="bookName"><!-- Display the selected book name here--></span>
		</h2>
	</center>

	<center>
		<div id="dataHanziStroke" class="data"></div>
	</center>
	<br/>
